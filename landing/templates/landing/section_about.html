{% load staticfiles %}

<div class="container-fluid p-0 row no-gutters mx-auto h-100">
    <div class="col-12 col-md-5">
        <div id="about-carousel" class="carousel carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#about-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#about-carousel" data-slide-to="1"></li>
                <li data-target="#about-carousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <div class="view hm-black-slight">
                        <div class="d-block w-100 carousel-img-div" style="background-image: url({{ the_team.image1.url }})"></div>
                        <div class="mask"></div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="view hm-black-slight">
                        <div class="d-block w-100 carousel-img-div" style="background-image: url({{ the_team.image2.url }})"></div>
                        <div class="mask"></div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="view hm-black-slight">
                        <div class="d-block w-100 carousel-img-div" style="background-image: url({{ the_team.image3.url }})"></div>
                        <div class="mask"></div>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#about-carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#about-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="description col-12 col-md-7 px-3 pr-md-5 text-justify d-flex flex-column justify-content-center align-items-center">
        <div>
            <h1>{{ the_team.title }}</h1>
            {{ the_team.text | safe }}
        </div>
        <div class="btn-container row w-100 px-3 px-md-0">
            <div class="">
                <a href="{% url 'members:members_list' %}"><button class="btn">Membros</button></a>
            </div>
            <div class="">
                <button id="workshop-btn" class="btn">Oficina</button>
            </div>
        </div>
    </div>
</div>
