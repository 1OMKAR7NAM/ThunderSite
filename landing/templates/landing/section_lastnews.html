{% load staticfiles %}

<div class="d-flex flex-column justify-content-center align-items-center">
    <!-- <h1>Últimas Notícias</h1> -->
    <div id="news-carousel" class="carousel carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#news-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#news-carousel" data-slide-to="1"></li>
            <li data-target="#news-carousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            {% for new in news %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="view hm-white-slight">
                    <div class="d-block carousel-img-div" style="background-image: url({{ new.cover_image.url }})"></div>
                    <a class="mask" href="{% url 'news:news_detail' new.slug %}"></a>
                </div>
                <div class="carousel-caption title">
                    <h1 class="h1-responsive mt-2 mt-md-4">{{ new.title }}</h1>
                </div>
                {% if forloop.last %}
                <div class="carousel-caption button">
                    <a href="{% url 'news:news_list' %}"<button id="news-btn" class="btn mx-auto mb-2 mb-md-4">Todas as Notícias &nbsp;&nbsp;<i class="fas fa-newspaper"></i></button></a>
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#news-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#news-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
