{% load staticfiles %}

<div class="d-flex flex-column justify-content-center align-items-center">
    <!-- <h1>Últimas Notícias</h1> -->
    <div id="news-carousel" class="carousel carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#news-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#news-carousel" data-slide-to="1"></li>
            <li data-target="#news-carousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <div class="view hm-black-light">
                    <div class="d-block carousel-img-div" style="background-image: url('http://via.placeholder.com/780x520')"></div>
                    <a href="{% url 'news:news_detail' 'noticia-legal' %}"><div class="mask"></div></a>
                </div>
                <div class="carousel-caption">
                    <h1 class="h1-responsive">This is the title 1</h1>
                </div>
            </div>
            <div class="carousel-item">
                <div class="view hm-black-light">
                    <div class="d-block carousel-img-div" style="background-image: url('http://via.placeholder.com/780x520')"></div>
                    <a href="{% url 'news:news_detail' 'noticia-top' %}"><div class="mask"></div></a>
                </div>
                <div class="carousel-caption">
                    <h1 class="h1-responsive">This is the title 2</h1>
                </div>
            </div>
            <div class="carousel-item">
                <div class="view hm-black-light">
                    <div class="d-block carousel-img-div" style="background-image: url('http://via.placeholder.com/1600x700')"></div>
                    <a href="{% url 'news:news_detail' 'noticia-maneira' %}"><div class="mask"></div></a>
                </div>
                <div class="carousel-caption">
                    <h1 class="h1-responsive">This is the title 3</h1>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#news-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#news-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- <button class="btn btn-inline">Todas as Notícias</button> -->
</div>
