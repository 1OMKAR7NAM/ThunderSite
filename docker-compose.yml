version: '3'

services:
  db:
    container_name: thundersite-database
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    container_name: thundersite-django
    build: .
    command: ./scripts/start_dev.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
